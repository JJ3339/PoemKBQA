<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱问答系统</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 导航栏部分-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">知识图谱问答系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-qa" href="#" onclick="changeBackground(1)">问答系统</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-graph" href="#" onclick="changeBackground(2)">知识图谱</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容部分 -->
    <div class="container">
        <h1 class="text-center my-4 text-primary,">中文诗词知识图谱问答系统</h1>

        <!-- 问答系统部分 -->
        <hr>
        <div id="qa-section" class="section">
            <h2>问答系统</h2>
            <div class="mb-3">
                <label for="question" class="form-label" >请输入问题：</label>
                <textarea id="question" class="form-control" rows="4" placeholder="例如：唐代有哪些著名诗人？"></textarea>
            </div>
            <button id="ask-btn" class="btn btn-primary" style="float: right; width:100px ; height:50px;border-radius: 20px;">提问</button>
            <div id="answer" class="mt-3 alert alert-success d-none"></div>
        </div>


        <!-- 知识图谱生成部分 -->
        <div id="graph-section" class="section d-none">
            <h2>生成知识图谱</h2>
            <div class="mb-3">
                <label for="query" class="form-label">请输入查询：</label>
                <textarea id="query" class="form-control" rows="4" placeholder="例如：唐代有哪些诗人?"></textarea>
            </div>
            <button id="generate-btn" class="btn btn-primary" style="float: right;width:100px ; height:50px;border-radius: 20px;">生成图谱</button>
            <div id="graph-container" class="mt-3">
                <iframe id="graph-frame" src="" class="d-none" style="width: 100%; height: 1000px; border: none;"></iframe>
            </div>
        </div>
        <hr>
        <footer class="text-center mt-4 text-muted" style="color:DimGray !important;">
            知识图谱问答系统 © 2024
        </footer>
    </div>

    <!-- 引入自定义 JavaScript -->
    <script src="/static/js/custom.js"></script>

    <script>
        // 切换问答系统和知识图谱部分
        $(document).ready(function() {
            $('#nav-qa').click(function() {
                $('#qa-section').removeClass('d-none');
                $('#graph-section').addClass('d-none');
                $(this).addClass('active');
                $('#nav-graph').removeClass('active');
            });

            $('#nav-graph').click(function() {
                $('#graph-section').removeClass('d-none');
                $('#qa-section').addClass('d-none');
                $(this).addClass('active');
                $('#nav-qa').removeClass('active');
            });
        });
    </script>
    <script>
        // JavaScript: 根据点击的导航项切换背景
        function changeBackground(page) {
            const content = document.getElementById("content");
            if (page === 1) {
                document.body.style.backgroundImage = "url('../static/img/background1.jpg')";
            } else if (page === 2) {
                document.body.style.backgroundImage = "url('../static/img/background2.jpg')";
            }
        }
    </script>
</body>
</html>
