<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱问答系统</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 text-primary">中文诗词知识图谱问答系统</h1>

        <!-- 提问部分 -->
        <div class="section">
            <h2>问答系统</h2>
            <div class="mb-3">
                <label for="question" class="form-label">请输入问题：</label>
                <input type="text" id="question" class="form-control" placeholder="例如：唐代有哪些著名诗人？">
            </div>
            <button id="ask-btn" class="btn btn-primary">提问</button>
            <div id="answer" class="mt-3 alert alert-success d-none"></div>
        </div>

        <hr>

        <!-- 图谱生成部分 -->
        <div class="section">
            <h2>生成知识图谱</h2>
            <div class="mb-3">
                <label for="cypher-query" class="form-label">请输入查询：</label>
                <textarea id="cypher-query" class="form-control" rows="4" placeholder="唐代有哪些诗人"></textarea>
            </div>
            <button id="generate-btn" class="btn btn-primary">生成图谱</button>
            <div id="graph-container" class="mt-3">
                <iframe id="graph-frame" src="" class="d-none" style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
        </div>

        <footer class="text-center mt-4 text-muted">
            知识图谱问答系统 © 2024
        </footer>
    </div>

    <script src="/static/js/custom.js"></script>
</body>
</html>
